<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Mobile Dropdown | Animated Nav</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="drop-btn">
            Dropdown <span class="fas fa-caret-down"></span>
        </div>
        <div class="tooltip">
        </div>
        <div class="wrapper">
            <ul class="menu-bar">
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-home"></span>
                        </div>
                        Home
                    </a>
                </li>
                <li class="setting-item">
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-cog"></span>
                        </div>
                        Setting and Privacy <i class="fas fa-angle-right"></i>
                    </a>
                </li>
                <li class="help-item">
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-question-circle"></span>
                        </div>
                        Help and Support <i class="fas fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        About us
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-comment-alt"></span>
                        </div>
                        Feedback
                    </a>
                </li>
            </ul>
            <!-- Settings and Privacy Menu Options -->
            <ul class="setting-drop">

                <li class="arrow back-setting-btn"><span class="fas fa-arrow-left"></span>Settings and Privacy</li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>Personal Info
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-lock"></span>
                        </div>Password
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-address-book"></span>
                        </div>Activity Log
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-globe-europe"></span>
                        </div>Languages
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-sign-out-alt"></span>
                        </div>Log Out
                    </a>
                </li>

            </ul>
            <!-- Help and Support Menu -->
            <ul class="help-drop">
                <li class="arrow back-help-btn"><span class="fas fa-arrow-left"></span>Help and Support</li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-question-circle"></span>
                        </div>Help Center
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-envelope"></span>
                        </div>Support Inbox
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-comment-alt"></span>
                        </div>Send Feedback
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-exclamation-circle"></span>
                        </div>Report Problem
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="js/main.js"></script>
</body>

</html>
